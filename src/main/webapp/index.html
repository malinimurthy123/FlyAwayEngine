<title>FlyAway Flights Booking Engine</title>
<style>
h1 {
	text-align: center;
	border-style: solid;
	color: #069a43;
}
</style>
</head>
<body style="background: white;">
	<fieldset>
		
		<legend style="text-align: center;">FlyAway Flights Booking Engine</legend>

		<img src="FlyAway.jpg" height="115" width="168"/><Br>

		<input type="button" style="position:relative; color: blue;  width: 300px; font-size: 20px;" onclick="document.location.href='login'" value="Admin Login">
		<br>

		<fieldset>
			<legend>Search Flights</legend>
			<form method="post" action="flight-details.jsp">
				<label>Source</label> <select id="source" name="source">
					<option></option>
					<option value="Seattle">Seattle</option>
					<option value="Orlando">Orlando</option>
					<option value="Hawaii">Hawaii</option>
					<option value="Alaska">Alaska</option>
					<option value="Chicago">Chicago</option>
					<option value="California">California</option>
					<option value="Texas">Texas</option>
					<option value="Wisconsin">Wisconsin</option>
				</select> <label>Destination</label> <select id="destination"
					name="destination">
					<option></option>
					<option value="Seattle">Seattle</option>
					<option value="Orlando">Orlando</option>
					<option value="Hawaii">Hawaii</option>
					<option value="Alaska">Alaska</option>
					<option value="Chicago">Chicago</option>
					<option value="California">California</option>
					<option value="Texas">Texas</option>
					<option value="Wisconsin">Wisconsin</option>
				</select> <label>Travellers</label> 
				<input type="number"
					onkeypress="return event.charCode >= 48" min="1" name="travellers"> <label>Flight
					Date</label> <input type="date" id="date" name="date">
				<button value="submit" >Submit</button>
			</form>
		</fieldset>
		<br>
	</fieldset>

	<br>
